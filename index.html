<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,300;0,400;0,900;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bd321affd4.js" crossorigin="anonymous"></script>
    <title>Rock, Paper, Scissors!</title>
</head>
<body>
    <header>
        <h1>ROCK | PAPER | SCISSORS</h1> 
    </header>

    <div class="player-hand" id="move">
        <i id="rock" class="far fa-hand-rock"></i>
        <i id="paper" class="far fa-hand-paper"></i>
        <i id="scissors" class="far fa-hand-scissors"></i>
    </div>
    
    <div id="computer" class="computer-hand">
        <i class="far fa-hand-rock"></i>
        <i class="far fa-hand-paper"></i>
        <i class="far fa-hand-scissors"></i>
    </div>
    
    <div class="result-area">
        <div class="player-hand" id="player-choice"></i></div>
        <div class="computer-hand" id="computer-choice"></div>
        <span id="result"></span>
    </div>
    
    <div id="scoreboard">
        <div class="player-score-container"><h2>PLAYER</h2><span id="player-score">0</span></div>
        <div class="round-container"><h3>ROUND</h3><span id="round">0</span><br><span id="reset">RESET</span></div>
        <div class="computer-score-container"><h2>COMPUTER </h2><span id="computer-score">0</span></div> 
        
    </div>
    
          

    <script src="main.js" type="text/javascript"></script>
</body>
</html>
